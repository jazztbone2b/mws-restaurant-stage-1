<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map" role="application"><img id="small-google-map" src="img/googlemap.png" alt="Static Google Map Image"></div>
    </section>
    
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" role="listbox" onchange="updateRestaurants()" aria-label="neighborhoods">
          <option value="all" aria-label="All Neighborhoods" >All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" role="listbox" onchange="updateRestaurants()" aria-label="cuisines">
          <option value="all" aria-label="All Cuisines">All Cuisines</option>
        </select>

      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="text/javascript" src="sw.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/registerSw.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkDHFwgql51xl2AbS91Kp3Q_hdc4oU3lw&libraries=places&callback=switchToDynamicMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
